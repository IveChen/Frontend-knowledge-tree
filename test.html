<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	function List() {
		this.listSize = 0;
		this.pos = 0;
		this.dataStore = []; //初始化一个空数组来保存列表元素
		this.clear = clear;
		this.find = find;
		this.toString = toString;
		this.insert = insert;
		this.append = append;
		this.remove = remove;
		this.front = front;
		this.end = end;
		this.prev = prev;
		this.next = next;
		this.length = length;
		this.currPos = currPos;
		this.moveTo = moveTo;
		this.getElement = getElement;
		this.length = length;
		this.contains = contains; //??
	}

	//添加元素
	function append(element) {
		this.dataStore[this.listSize++] = element;
	}

	//删除指定元素: 先定义find查找函数，再定义删除函数
	//从该方法可以看得出，当数据量过大时，其效率变得很低
	function find(element) {
		for (var i = 0; i < this.dataStore.length; i++) {
			if (this.dataStore[i] === element) {
				return i;
			}
		}
		return -1;
	}
	function remove(element) {
		var foundAt = this.find(element);
		if (foundAt > -1) {
			this.dataStore.splice(foundAt, 1);
			this.listSize--;
			return true;
		} else {
			return false;
		}
	}

	//返回列表中有多少个元素
	function length() {
		return this.listSize;
	}

	//显示列表中的元素
	function toString() {
		return this.dataStore.toString();
	}

</script>
</body>
</html>
